<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Asmali Konak</title>
  <meta name="description" content="Asmali Konak in Köln-Kalk: Meze, Pide & Kebap aus dem Steinofen. Reservieren per Bot oder Telefon. Täglich ab 12 Uhr, Samstag bis 01 Uhr.">

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/jpeg" href="/images/favicon-32.jpg" sizes="32x32">
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.jpg">

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/site.css">
  <link rel="stylesheet" href="/styles/bot.css">
</head>
<body>
  <!-- Seite -->
  <header class="site-header">
    <h1 class="site-title">Asmali Konak</h1>
    <p class="site-tagline">Meze • Pide • Kebap aus dem Steinofen</p>
  </header>

  <main class="site-main">
    <section class="hero">
      <img src="/images/hero.jpg" alt="Asmali Konak – Steinofen Spezialitäten" class="hero-img">
      <div class="hero-text">
        <h2>Willkommen!</h2>
        <p>Reserviere über unseren Chat-Bot oder ruf uns an. Täglich ab 12 Uhr geöffnet.</p>
      </div>
    </section>

    <section class="info">
      <h3>Unser Chat-Bot hilft dir bei</h3>
      <ul>
        <li>Reservierungen</li>
        <li>Öffnungszeiten</li>
        <li>Speisekarte & FAQ</li>
        <li>Kontakt</li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <small>Demo-Inhalt • © <span id="y"></span> Asmali Konak</small>
  </footer>

  <noscript>
    <p>Bitte JavaScript aktivieren, um den Chat-Bot zu nutzen.</p>
  </noscript>

  <!-- PPX Bot Loader (einziger Loader) -->
  <script
    id="ppx-bot-loader"
    src="/bot/loader.js?v=8.1.1"
    data-config="/bot-data/bot.json?v=8.1.1"
    data-widget="/bot/index.js?v=8.1.1"
    data-emailjs="true"
    defer
  ></script>

  <!-- Mini-Helper (ohne Eingriff ins Bot-Verhalten) -->
  <script>
    // Jahr im Footer
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
